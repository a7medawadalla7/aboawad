 <script>
    function calculateGPA() {
        let studentName = document.getElementById('studentName').value;
        let college = document.getElementById('college').value;

        let grades = [];
        document.querySelectorAll('.gradeInput').forEach(input => {
            let grade = input.value.toUpperCase().trim();
            if (grade !== '') { // فقط أضف الدرجات غير الفارغة
                grades.push(grade);
            }
        });

        let totalPoints = 0;
        let numSubjects = grades.length;

        grades.forEach(grade => {
            switch (grade) {
                case 'A+':
                case 'A':
                    totalPoints += 4.0;
                    break;
                case 'A-':
                    totalPoints += 3.7;
                    break;
                case 'B+':
                    totalPoints += 3.3;
                    break;
                case 'B':
                    totalPoints += 3.0;
                    break;
                case 'B-':
                    totalPoints += 2.7;
                    break;
                case 'C+':
                    totalPoints += 2.3;
                    break;
                case 'C':
                    totalPoints += 2.0;
                    break;
                case 'C-':
                    totalPoints += 1.7;
                    break;
                case 'D+':
                    totalPoints += 1.3;
                    break;
                case 'D':
                    totalPoints += 1.0;
                    break;
                case 'F':
                    totalPoints += 0;
                    break;
                default:
                    numSubjects--; // تعديل عدد المواد لحذف الدرجات غير المعروفة
                    break;
            }
        });

        let gpa = numSubjects > 0 ? totalPoints / numSubjects : 0;

        let gpaResult = document.getElementById('gpaResult');
        gpaResult.textContent = `♡ Your GPA is:《 ${gpa.toFixed(2)} 》`;

        let resultDiv = document.getElementById('result');
        resultDiv.style.display = 'block';
    }

    function printPage() {
        window.print();
    }
